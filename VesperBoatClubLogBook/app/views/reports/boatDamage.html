<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Boat Name</th>
                <th>Status</th>
                <th>Date</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="damagedBoat in vm.damagedBoats">
                <td>{{damagedBoat.BoatName}}</td>
                <td>{{damagedBoat.Status}}</td>
                <td>{{damagedBoat.RemovalOfServiceDate | date: "MM/dd/yyyy"}}</td>
                <td>{{damagedBoat.Comments}}</td>
            </tr>
        </tbody>
    </table>
</div>
