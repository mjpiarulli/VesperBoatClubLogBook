<div class="container">
    <form id="parameter-form">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Boat Status Log Search</h3>
            </div>
            <div class="box-body">
                <div class="row form-group">
                    <div class="col-lg-6">
                        <label for="boatName" class="col-form-label">Boat Name</label>
                        <select id="boatName" name="boatName" class="form-control selectpicker" data-live-search="true" ng-model="vm.searchParams.BoatName">
                            <option ng-repeat="boat in vm.boats" value="{{boat.Name}}">{{boat.Name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-3">
                        <label for="removalOfServiceStartDate" class="col-form-label">Removal of Service Start Date</label>
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" id="removalOfServiceStartDate" name="removalOfServiceStartDate" class="form-control datetimepicker-input" data-target="#removalOfServiceStartDate" ng-model="vm.searchParams.RemovalOfServiceStartDate" data-toggle="datetimepicker" />
                            <div class="input-group-append" data-target="#removalOfServiceStartDate" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar-o"></i></div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#removalOfServiceStartDate').datetimepicker({
                                    format: 'L'
                                });
                            });
                        </script>
                    </div>
                    <div class="col-lg-3">
                        <label for="removalOfServiceEndDate" class="col-form-label">Removal of Service End Date</label>
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" id="removalOfServiceEndDate" name="removalOfServiceEndDate" class="form-control datetimepicker-input" data-target="#removalOfServiceEndDate" ng-model="vm.searchParams.RemovalOfServiceEndDate" data-toggle="datetimepicker" />
                            <div class="input-group-append" data-target="#removalOfServiceEndDate" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar-o"></i></div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#removalOfServiceEndDate').datetimepicker({
                                    format: 'L'
                                });
                            });
                        </script>
                    </div>
                    <div class="col-lg-6">
                        <label for="comments" class="col-form-label">Comments</label>
                        <input type="text" id="comments" name="comments" class="form-control" ng-model="vm.searchParams.Comments" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-3">
                        <label for="returnToServiceStartDate" class="col-form-label">Return To Service Start Date</label>
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" id="returnToServiceStartDate" name="returnToServiceStartDate" class="form-control datetimepicker-input" data-target="#returnToServiceStartDate" ng-model="vm.searchParams.ReturnToServiceStartDate" data-toggle="datetimepicker" />
                            <div class="input-group-append" data-target="#returnToServiceStartDate" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar-o"></i></div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#returnToServiceStartDate').datetimepicker({
                                    format: 'L'
                                });
                            });
                        </script>
                    </div>
                    <div class="col-lg-3">
                        <label for="returnToServiceEndDate" class="col-form-label">Return To Service End Date</label>
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" id="returnToServiceEndDate" name="returnToServiceEndDate" class="form-control datetimepicker-input" data-target="#returnToServiceEndDate" ng-model="vm.searchParams.ReturnToServiceEndDate" data-toggle="datetimepicker" />
                            <div class="input-group-append" data-target="#returnToServiceEndDate" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar-o"></i></div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#returnToServiceEndDate').datetimepicker({
                                    format: 'L'
                                });
                            });
                        </script>
                    </div>
                    <div class="col-lg-6">
                        <label for="commentOnReturn" class="col-form-label">Comment On Return</label>
                        <input type="text" id="commentOnReturn" name="commentOnReturn" class="form-control" ng-model="vm.searchParams.CommentOnReturn" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2">
                        <button type="button" id="btn-submit" ng-click="vm.searchBoatStatusLog(vm.searchParams)" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    <div id="report">
        <ng-include src="vm.report"></ng-include>
    </div>
    
    <div id="boat-status-log-modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add/Edit Boat Status Log</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <ng-include src="'app/views/reports/partials/boatStatusLogForm.html'"></ng-include>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
