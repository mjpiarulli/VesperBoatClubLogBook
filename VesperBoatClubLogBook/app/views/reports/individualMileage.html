<div class="container">
    <form id="parameter-form">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Individual Mileage Report</h3>
            </div>
            <div class="box-body">
                <div class="form-group row">
                    <div class="col-lg-4">
                        <label for="rowerName" class="col-form-label">Rower's Name</label>
                        <select name="rowerName" id="rowerName" class="form-control selectpicker" data-live-search="true" ng-model="vm.memberId">
                            <option value="">Nothing selected</option>
                            <option ng-repeat="member in vm.members" value="{{member.MemberId}}">{{member.FirstName}} {{member.LastName}}</option>
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <label for="startDate" class="col-form-label">Start Date</label>
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" id="startDate" name="startDate" class="form-control datetimepicker-input" data-target="#startDate" ng-model="vm.startDate" data-toggle="datetimepicker"/>
                            <div class="input-group-append" data-target="#startDate" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar-o"></i></div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function() {
                                $('#startDate').datetimepicker({
                                    format: 'L'
                                });
                            });
                        </script>
                    </div>
                    <div class="col-lg-2">
                        <label for="endDate" class="col-form-label">End Date</label>
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" id="endDate" name="endDate" class="form-control datetimepicker-input" data-target="#endDate" ng-model="vm.endDate" data-toggle="datetimepicker"/>
                            <div class="input-group-append" data-target="#endDate" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar-o"></i></div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function() {
                                $('#endDate').datetimepicker({
                                    format: 'L'
                                });
                            });
                        </script>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2">
                        <button type="button" id="btn-submit" ng-click="vm.loadIndividualMileageReport(vm.memberId, vm.startDate, vm.endDate)" class="btn btn-primary">Display Report</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="report">
        <ng-include src="vm.report"></ng-include>
    </div>
</div>
