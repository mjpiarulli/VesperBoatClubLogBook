<div class="container">
    <form id="parameter-form">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Equipment Usage Report</h3>
            </div>
            <div class="form-group row">
                <div class="col-lg-2">
                    <label for="startDate" class="col-form-label">Start Date</label>
                    <div class="input-group date" data-provide="datepicker">
                        <input type="text" id="startDate" name="startDate" ng-model="vm.startDate" class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </span>
                    </div>
                </div>
                <div class="col-lg-2">
                    <label for="endDate" class="col-form-label">End Date</label>
                    <div class="input-group date" data-provide="datepicker">
                        <input type="text" id="endDate" name="endDate" ng-model="vm.endDate" class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-2">
                    <button type="button" id="btn-submit" ng-click="vm.loadEquipmentUsageReport(vm.startDate, vm.endDate)" class="btn btn-primary">Display Report</button>
                </div>
            </div>
        </div>
    </form>
    
    <div id="report">
        <ng-include src="vm.report"></ng-include>
    </div>
</div>
