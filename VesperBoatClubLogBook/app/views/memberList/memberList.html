<div class="container">
    <input type="button" id="btn-add-member" class="btn btn-success" value="Add New Member" ng-click="vm.showNewMemberModal()" />

    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Middle Initial</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="member in vm.members track by $index">
            <td>{{member.FirstName}}</td>
            <td>{{member.MiddleInitial}}</td>
            <td>{{member.LastName}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="add-member-modal modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Member</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <ng-include src="'app/views/memberList/partials/newMemberForm.html'"></ng-include>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
