<form id="new-member-form" name="newMemberForm" ng-submit="vm.addNewMember(vm.Member)">
    <div class="box box-info">
        <div class="box-body">
            <div class="form-group">
                <div class="col-lg-12">
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" class="form-control" ng-model="vm.Member.FirstName" required />
                    <div ng-show="newMemberForm.firstName.$invalid && newMemberForm.firstName.$touched" class="alert alert-danger">
                        <div ng-show="newMemberForm.firstName.$error.required">First Name is required.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <label for="middleInitial">Middle Initial</label>
                    <input id="middleInitial" name="middleInitial" class="form-control" ng-model="vm.Member.MiddleInitial" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" name="lastName" class="form-control" ng-model="vm.Member.LastName" required />
                    <div ng-show="newMemberForm.lastName.$invalid && newMemberForm.lastName.$touched" class="alert alert-danger">
                        <div ng-show="newMemberForm.lastName.$error.required">Last Name is required.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-3">
                    <button type="submit" id="btn-submit" class="btn btn-primary form-control">Add</button>
                </div>
            </div>
        </div>
    </div>
</form>
